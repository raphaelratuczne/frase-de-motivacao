<ion-header>
  <ion-navbar color="primary">
    <ion-title>Palavra do dia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">

    <ion-card>
      <!-- <ion-card-header> -->
        <ion-item>
          Lista de palavras (sugest√µes):
          <ion-badge *ngIf="descricao" item-end (click)="abrirDescr()">?</ion-badge>
        </ion-item>
      <!-- </ion-card-header> -->

      <ion-grid>
        <ion-row *ngFor="let palavra of sugestoes">
          <ion-col col-6>
            {{ palavra[0] }}
          </ion-col>
          <ion-col col-6>
            {{ palavra[1] }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <div padding>

      <ion-item>
        <ion-label stacked>
          Digite sua palavra
        </ion-label>
        <ion-input formControlName="palavra" type="text" autofocus></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-item>
        <ion-label>Usar alertas para lembrar durante o dia</ion-label>
        <ion-checkbox formControlName="lembretes" color="dark"></ion-checkbox>
      </ion-item>

      <ion-list radio-group formControlName="repetir">
        <ion-list-header>
          Repetir a cada:
        </ion-list-header>

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label>1 hora</ion-label>
                <ion-radio value="1"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label>2 horas</ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label>4 horas</ion-label>
                <ion-radio value="4"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label>6 horas</ion-label>
                <ion-radio value="6"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label>8 horas</ion-label>
                <ion-radio value="8"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label>12 horas</ion-label>
                <ion-radio value="12"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>

    </div>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6><button type="submit" color="secondary" ion-button block>Salvar</button></ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
