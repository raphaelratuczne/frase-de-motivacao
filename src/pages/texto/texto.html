<ion-header>

  <ion-navbar>
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div padding>
    <h2>{{ getText() }}</h2>
  </div>

  <ion-list inset>

    <ion-item>
      <ion-textarea autofocus></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><button ion-button block (click)="salvar()">Salvar</button></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
