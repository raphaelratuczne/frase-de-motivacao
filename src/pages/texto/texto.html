<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- <div padding>
    <h2>{{ getText() }}</h2>
  </div> -->

  <ion-card>
    <!-- <ion-card-content> -->
      <ion-item>
        {{ getText() }}
        <ion-badge *ngIf="descricao" item-end (click)="abrirDescr()">?</ion-badge>
      </ion-item>
    <!-- </ion-card-content> -->
  </ion-card>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">
    <ion-list inset>

      <ion-item>
        <ion-textarea formControlName="texto" autofocus></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6><button type="submit" color="secondary" ion-button block>Salvar</button></ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
