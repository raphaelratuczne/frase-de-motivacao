<ion-header>

  <ion-navbar>
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <h2>{{ getText() }}</h2>
  </div>


  <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">
    <ion-list inset>

      <ion-item>
        <ion-label>1 -</ion-label>
        <ion-input formControlName="palavra1" type="text" maxlength="100" autofocus></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>2 -</ion-label>
        <ion-input formControlName="palavra2" type="text" maxlength="100"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>3 -</ion-label>
        <ion-input formControlName="palavra3" type="text" maxlength="100"></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6><button type="submit" ion-button block>Salvar</button></ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
