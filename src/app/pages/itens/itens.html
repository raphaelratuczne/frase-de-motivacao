<ion-header>

  <ion-toolbar color="primary">
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <!-- <div padding>
    <ion-item>
      {{ getText() }}
      <ion-badge *ngIf="descricao" item-end (click)="abrirDescr()">?</ion-badge>
    </ion-item>
  </div> -->

  <ion-card>
    <!-- <ion-card-content> -->
      <ion-item>
        {{ getText() }}
        <ion-badge *ngIf="descricao" item-end (click)="abrirDescr()">?</ion-badge>
      </ion-item>
    <!-- </ion-card-content> -->
  </ion-card>


  <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">
    <ion-list inset class="lista-input">

      <ion-item class="item-input">
        <ion-label>&nbsp;&nbsp;1 -</ion-label>
        <ion-input formControlName="palavra1" type="text" maxlength="100" autofocus></ion-input>
      </ion-item>

      <ion-item class="item-input">
        <ion-label>&nbsp;&nbsp;2 -</ion-label>
        <ion-input formControlName="palavra2" type="text" maxlength="100"></ion-input>
      </ion-item>

      <ion-item class="item-input">
        <ion-label>&nbsp;&nbsp;3 -</ion-label>
        <ion-input formControlName="palavra3" type="text" maxlength="100"></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6><button type="submit" color="secondary" ion-button block>Salvar</button></ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
