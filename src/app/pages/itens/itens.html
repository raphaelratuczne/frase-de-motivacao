<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ getHeader() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-item">
  <div class="fundo" padding>
    <ion-card>
      <ion-item>
        {{ getText() }}
        <ion-badge slot="end" *ngIf="descricao" item-end (click)="abrirDescr()">?</ion-badge>
      </ion-item>
    </ion-card>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">
      <ion-list inset class="lista-input">

        <ion-item class="item-input">
          <ion-label>&nbsp;&nbsp;1 -</ion-label>
          <ion-input formControlName="palavra1" type="text" maxlength="100" autofocus></ion-input>
        </ion-item>

        <ion-item class="item-input">
          <ion-label>&nbsp;&nbsp;2 -</ion-label>
          <ion-input formControlName="palavra2" type="text" maxlength="100"></ion-input>
        </ion-item>

        <ion-item class="item-input">
          <ion-label>&nbsp;&nbsp;3 -</ion-label>
          <ion-input formControlName="palavra3" type="text" maxlength="100"></ion-input>
        </ion-item>

      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6><ion-button type="submit" color="secondary" block>Salvar</ion-button></ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

</ion-content>
