<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Terapia</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-lembrete">
  <div class="fundo" padding>
    <ion-grid class="minha-palavra">
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>{{ dia?.palavra }}</ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
