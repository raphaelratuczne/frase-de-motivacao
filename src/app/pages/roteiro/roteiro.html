<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Roteiro</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-roteiro">
  <div class="fundo" padding>
    <ion-card>
      <ion-item>
        Siga o roteiro abaixo:
        <ion-badge slot="end" *ngIf="descricao?.roteiro" (click)="abrirDescr()">?</ion-badge>
      </ion-item>
    </ion-card>

    <ion-list padding class="lista-opcoes">

      <ion-item lines="none" (click)="goItensPage('gratidao')">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/maos.png">
        </ion-thumbnail>
        <ion-label>
          Gratidão
        </ion-label>
      </ion-item>

      <ion-item lines="none" (click)="goItensPage('paixao')" [disabled]="desPaixao">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/coracao.png">
        </ion-thumbnail>
        <ion-label>
          Paixões
        </ion-label>
      </ion-item>

      <ion-item lines="none" (click)="goItensPage('plano')" [disabled]="desPlano">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/doc.png">
        </ion-thumbnail>
        <ion-label>
          Planos
        </ion-label>
      </ion-item>

      <ion-item lines="none" (click)="goTextoPage('objetivo')" [disabled]="desObjetivo">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/alvo.png">
        </ion-thumbnail>
        <ion-label>
          Objetivo
        </ion-label>
      </ion-item>

      <ion-item lines="none" (click)="goTextoPage('orgulho')" [disabled]="desOrgulho">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/estrela.png">
        </ion-thumbnail>
        <ion-label>
          Orgulho
        </ion-label>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6><ion-button color="secondary" block (click)="goPalavraPage()" [disabled]="desPalavra">Palavra do Dia</ion-button></ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
