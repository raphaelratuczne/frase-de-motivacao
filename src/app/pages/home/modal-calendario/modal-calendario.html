
<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="fechar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dias de uso</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="conteudo-calendario">
  <div class="fundo">
    <p-calendar
      [(ngModel)]="value"
      [inline]="true"
      [locale]="br"
      dateFormat="yy-mm-dd"
      [minDate]="minDateValue"
      [maxDate]="maxDateValue"
      [disabledDates]="invalidDates"
      (onSelect)="onChange($event)"
      [touchUI]="true">
    </p-calendar>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="secondary" size="small" fill="solid" (click)="fechar()">
        <ion-icon name="arrow-back"></ion-icon>
        Fechar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
